name: Scrape Live Scores

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'scraper/**'
      - '.github/workflows/scrape.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install scraper dependencies
        working-directory: ./scraper
        run: npm install
      
      - name: Install Playwright browsers
        working-directory: ./scraper
        run: npx playwright install chromium --with-deps
      
      - name: Run scraper
        working-directory: ./scraper
        run: node index.js
        timeout-minutes: 5
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/data/scores.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/scores.json
          git commit -m "ðŸ”„ Update live scores - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ðŸ“Š Scrape Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          if [ -f "public/data/scores.json" ]; then
            MATCH_COUNT=$(cat public/data/scores.json | jq '.matchCount // 0')
            LIVE_COUNT=$(cat public/data/scores.json | jq '.liveCount // 0')
            echo "- **Total Matches:** $MATCH_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Live Matches:** $LIVE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Changes Committed:** ${{ steps.changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
